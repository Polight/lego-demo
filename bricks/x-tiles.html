<script>
  export default class extends Lego {
    rows = Array(8).fill()
    cols = Array(24).fill()

    reset() {
      ;[...this.document.querySelectorAll('x-tile')].forEach(tile =>
        tile.reset()
      )
    }
  }
</script>

<template>
  <div :for="row, i in this.rows">
    <x-tile :for="col, j in this.cols" :delay="i * 10 + j"></x-tile>
  </div>

  <button @click="reset">Reset</button>
</template>

<style>
  :host > div {
    height: 20px;
  }
</style>
