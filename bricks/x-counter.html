<script>
  const state = { counter: 0 }

  const methods = {
    increment() {
      this.render({ counter: this.state.counter + 1 })
    },
    decrement() {
      this.render({ counter: this.state.counter - 1 })
    },
    reset() {
      this.render({ counter: 0 })
    },
  }
</script>

<template>
  <button class="primary" @click="decrement">-</button>
  <span>${ state.counter }</span>
  <button @click="increment">+</button>
  <button @click="reset" class="reset">reset</button>
  <progress :value="state.counter" max="10" title="Counter is at ${state.counter}"></progress>
</template>

<style>
  @import url('index.css');
  
  progress {
    max-width: 300px;
  }
</style>
